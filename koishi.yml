host: localhost
port: 5140
maxPort: 5149

plugins:
  group:basic:
    ~help:
    rate-limit:
    locales:
    commands:
    ~admin:
    ~bind:
  group:console:
    console:
      open: true
    dataview:
    logger:
    insight:
    market:
      registry:
        endpoint: https://registry.npmmirror.com
      search:
        endpoint: https://registry.koishi.chat/index.json
    sandbox:
    status:
    ~auth:
  group:database:
    database-sqlite:
    ~database-mysql:
    ~database-mongo:
  group:adapter:
    ~adapter-onebot:
    ~adapter-discord:
    ~adapter-telegram:
    ~adapter-kook:
    ~adapter-feishu:
    gocqhttp:
  '@myrtus/forward': {}
  '@myrtus/mediawiki': {}
  '@myrtus/tool': {}
prefix:
  - /
